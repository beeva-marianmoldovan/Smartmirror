<html>
<head>
	<title>Smart Office</title>

	<link rel="stylesheet" type="text/css" href="public/css/main.css">
	<link rel="stylesheet" type="text/css" href="public/css/weather-icons.css">
	<link rel="stylesheet" type="text/css" href="public/css/animate.css">
	<link rel="stylesheet" type="text/css" href="public/css/jquery.e-calendar.css">

	<meta name="google" value="notranslate" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
<div id="mainContainer">
	<div id="topContainer" class="top">
		<div id="topLeftContainer" class="left">
		</div>
		<div id="topRightContainer" class="rightup">
		</div>
	</div>
	<div id="middleContainer" class="middle">
		<div id="container" class="show"></div>
		<div id="menuGestion" class="erase">
			<div id="reservarSala" class="fichasGestion minify"><b>Reservar</b> sala</div>
			<div id="solicitarVacaciones" class="fichasGestion minify"><b>Solicitar</b> vacaciones</div>
			<div id="organizarReunion" class="fichasGestion minify"><b>Organizar</b> reunión</div>
			<div id="imputarProyecto" class="fichasGestion minify"><b>Imputar</b> Proyecto</div>
		</div>
		<div id='calendar' class="erase"></div>
		<div id="menuOptions" class="erase">
			<div id="comandos" class="hide">
				<div id="gestion" class="gestionSub animated infinite pulse">Gestión</div>
				<div id="agenda" class="agendaSub animated infinite pulse">Agenda</div>
				<img id="imagenMicro" class ="imagenMicroSub" src="public/images/micro.png"/>
				<div id="inicio" class="inicioSub animated infinite pulse">Inicio</div>
				<div id="salir" class="salirSub animated infinite pulse">Salir</div>
			</div>
		</div>
		<div id="reservarOptions" class="reservarOptions erase hide">
			<div id='calendar1' class="erase hide"></div>
			<div id="sala1" class="sala">sala 1
				<p class="salaDisponible">Horarios disponibles</p>
			</div>
			<div id="sala2" class="sala">sala 2
				<p class="salaDisponible">Horarios disponibles</p>
			</div>
			<div id="sala4" class="sala">sala 4
				<p class="salaNoDisponible">Horarios no disponibles</p>
			</div>
			<div id="sala5" class="sala">sala 5
				<p class="salaDisponible">Horarios disponibles</p>
			</div>
			<div id="sala6" class="sala">sala 6
				<p class="salaDisponible">Horarios disponibles</p>
			</div>
		</div>
	</div>
	<div id="bottomContainer" class="bottom">
		<div id="bottomLeftContainer" class="left">
		</div>
		<div id="bottomRightContainer" class="rightdown">
		</div>
	</div>
</div>
<script src="public/js/jquery-2.1.4.min.js"></script>
<script src="public/js/jquery.feedToJSON.js"></script>
<script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
<script src="public/js/three.min.js"></script>
<script src="public/js/WelcomeGraphic.js"></script>
<script src="public/js/moment-with-langs.min.js"></script>
<script src="public/js/moment.min.js"></script>
<script src="public/js/jquery.e-calendar.js"></script>
<script src="public/js/utils.js"></script>
<script src="public/js/VoiceEngine.js"></script>
<script src="public/js/main.js"></script>
</body>
</html>
